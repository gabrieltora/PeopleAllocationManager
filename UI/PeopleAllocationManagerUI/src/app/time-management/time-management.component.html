<h2 class="title">Pontaj lunar</h2>

<button mat-raised-button color="primary" (click)="openDailyActivityModal()">Pontează</button>

<table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z8"
  matSortActive="date" matSortDirection="asc">

  <!-- Project Name Column -->
  <ng-container matColumnDef="projectId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Proiect </th>
    <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

  <!-- Worked Hours Column -->
  <ng-container matColumnDef="workedHours">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Numar ore lucrate </th>
    <td mat-cell *matCellDef="let element"> {{element.workedHours}} </td>
  </ng-container>

  <!-- Service Name Column -->
  <ng-container matColumnDef="serviceId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Denumire serviciu </th>
    <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell class="action-buttons" *matCellDef="let element">
      <button mat-raised-button class="action-button" (click)="openDailyActivityModal(element)">
        <mat-icon>edit</mat-icon>Editează
      </button>
      <button mat-raised-button class="action-button" (click)="openAlertModal(element)">
        <mat-icon>delete</mat-icon>Sterge
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          {{element.comment}}
          <span class="example-element-description-attribution"> </span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<mat-paginator [pageSize]="30" [pageSizeOptions]="[5, 10, 15, 30, 60, 90, 120]"
  class="mat-elevation-z8">
</mat-paginator>
