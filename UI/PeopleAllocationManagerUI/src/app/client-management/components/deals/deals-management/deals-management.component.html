<div class="wrapper">
  <h2 class="title">Lista Cererilor de Ofertă</h2>

  <button mat-raised-button color="primary" (click)="openDealModal()">Adaugă Ofertă</button>

  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z8"
    matSortActive="date" matSortDirection="asc">

    <!-- Deal Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data cererii </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <!-- Project Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descriere </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Client Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="action-buttons" *matCellDef="let element">
        <button mat-raised-button class="action-button" (click)="openDealModal(element)">
          <mat-icon>edit</mat-icon>
          Editează
        </button>
        <button mat-raised-button class="action-button" (click)="openAlertModal(element)">
          <mat-icon>delete</mat-icon>
          Sterge
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15, 30, 60, 90, 120]"
    class="mat-elevation-z8">
  </mat-paginator>
</div>
