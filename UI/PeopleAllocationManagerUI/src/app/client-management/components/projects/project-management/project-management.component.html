<div class="wrapper">
  <h2 class="title">Lista Proiectelor</h2>

  <button mat-raised-button color="primary" (click)="openProjectModal()">Adaugă Proiect</button>

  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z8"
    matSortActive="projectName" matSortDirection="asc">

    <!-- Project Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nume Proiect </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Project Start Date -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de început </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>

    <!-- Project End Date -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de sfârșit </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="action-buttons" *matCellDef="let element">
        <button mat-raised-button class="action-button" (click)="openProjectModal(element)">
          <mat-icon>edit</mat-icon>
          Editează
        </button>
        <button mat-raised-button class="action-button" (click)="openAlertModal(element)">
          <mat-icon>delete</mat-icon>
          Sterge
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15, 30, 60, 90, 120]"
    class="mat-elevation-z8">
  </mat-paginator>
</div>
