<button mat-raised-button color="primary" (click)="openClientModal()">Adaugă client</button>

<table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z8"
  matSortActive="clientName" matSortDirection="asc">

  <!-- Client Name Column -->
  <ng-container matColumnDef="clientName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nume Client </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Client Country Column -->
  <ng-container matColumnDef="clientCountry">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Țara </th>
    <td mat-cell *matCellDef="let element"> {{element.country.name}} </td>
  </ng-container>

  <!-- Client Phone Column -->
  <ng-container matColumnDef="clientPhone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Număr Telefon </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <!-- Client Email Column -->
  <ng-container matColumnDef="clientEmail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Client Status Column -->
  <ng-container matColumnDef="clientStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell class="action-buttons" *matCellDef="let element">
      <button mat-raised-button class="action-button" (click)="openClientModal(element)">
        <mat-icon>edit</mat-icon>
        Editează
      </button>
      <button mat-raised-button class="action-button" (click)="openAlertModal(element)">
        <mat-icon>delete</mat-icon>
        Sterge
      </button>
      <button mat-raised-button class="action-button" (click)="goToClientDetails(element)">
        <mat-icon>read_more</mat-icon>Vezi mai mult
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15, 30, 60, 90, 120]"
  class="mat-elevation-z8">
</mat-paginator>
