<div class="modal-wrapper">
  <h1 mat-dialog-title *ngIf="!hasFunctionId">Adăugare Functie</h1>
  <h1 mat-dialog-title *ngIf="hasFunctionId">Editare Functie</h1>

  <div mat-dialog-content>
    <form [formGroup]="functionForm" class="form">
      <!-- Function Name -->
      <mat-form-field>
        <input matInput formControlName="Name" placeholder="Nume functie">
        <mat-error
          *ngIf="functionFormControls.Name.invalid && (functionFormControls.Name.dirty || functionFormControls.Name.touched)">
          <span *ngIf="functionFormControls.Name.errors.required">Numele este obligatoriu</span>
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="action-buttons">
    <button mat-button (click)="closeDialog()">Anulează</button>
    <button mat-button *ngIf="!hasFunctionId" (click)="addFunction()">Adaugă</button>
    <button mat-button *ngIf="hasFunctionId" (click)="updateFunction()">Salvează</button>
  </div>
</div>
